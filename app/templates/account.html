{% extends 'layout.html' %}
{% block body %}
    <div class="row" style="width: 50%;">
        <div class="col s12 m12">
            <div class="card">
                <div class="card-content">
                    <a class="btn-floating btn-large waves-effect waves-light green" href="{{ url_for("edit_account") }}" style="float: right;"><i
                            class="material-icons">edit</i></a>

                    <span class="card-title">{{ user.name }}</span>
                    <p>Faction: {{ user.faction }}<br>Address: {{ user.address }}<br><br></p>

                    {% for mutation in mutations %}
                        <div class="chip">
                            {{ mutation.name }}
                        </div>
                    {% endfor %}
                </div>
                <div class="card-action">
                    <a class="waves-effect waves-light btn" href="{{ url_for("order_history") }}">Order History</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
