{% extends 'layout.html' %}
{% block body %}
    <div class="error">{{ errormsg }}</div>

    <div class="row">
        <div class="col s12">
            <div class="card">
                <form action="{{ url_for("login", next=request.args.next    ) }}" method="post" id="loginForm">
                    <div class="card-content">
                        <span class="card-title"><i class="material-icons">fingerprint</i>Log In Here</span>
                        <div class="input-field">
                            <input id="user" type="text" name="username"/>
                            <label for="user">Username</label>
                        </div>
                        <div class="input-field">
                            <input id="pass" type="password" name="password"/>
                            <label for="pass">Password</label>
                        </div>
                    </div>
                    <div class="card-action">
                        <a class="btn-flat btn" href="{{ url_for('register_user') }}">Register</a>
                        <a class="btn btn-primary" href="#" id="submitButton">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("submitButton").onclick = function () {
            document.getElementById("loginForm").submit();
        }
        $('#pass').on('keyup', function (e) {
            if (e.which === 13) {
                $('#loginForm').submit();
            }
        })
        $('#user').on('keyup', function (e) {
            if (e.which === 13) {
                $('#loginForm').submit();
            }
        })
    </script>

{% endblock %}
