<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nuclear Winners</title>
</head>
<body>
<div class="page">
    <div class="header">
        <div style='float:right'>
            <a href="{{ url_for('views.cart') }}">cart</a>
            <form method="get" action="{{ url_for("view_products") }}">
                <input type="text" placeholder="Search for products" name="search" value="{{ search }}">
                <input type="submit" value="Search">
            </form>
            {% if not session.logged_in %}
                <a href="{{ url_for('views.login') }}">log in</a>
            {% else %}
                <a href="{{ url_for('views.view_account') }}">{{ session.user_name }}</a>
                <a href="{{ url_for('views.logout') }}">log out</a>
                <a href="{{ url_for('views.cart') }}">cart</a>
            </div>
        {% endif %}
    </div>

    <div class="content" style="clear: both">
        <div class="flash">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class=flashes>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>

        {% block body %}{% endblock %}
    </div>
</div>
</body>
</html>
