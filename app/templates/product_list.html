{% extends 'layout.html' %}
{% block body %}

    <div class="row">
        {% for item in products %}
        <div class="col s4">
            <div class="card center-align">
                <div class="card-image">
                    <img src="{{ url_for('product_picture',sku=item.sku) }}" width="50">
                </div>
                <span class="card-title"><a class="center-align" href="{{ url_for('view_product', sku=item.sku) }}">{{ item.name }}</a></span>

                <div class="card-content">
                    <p>
                        {{ item.description }}<br>
                    </p>
                    <p class="left-align">
                        <i class="material-icons left">stars</i>{{ item.price }} caps
                    </p>
                </div>
                <div class="card-action">
                    <a href="#" id="addToCart"><i class="material-icons">add</i> Add to Cart</a>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
