{% extends 'layout.html' %}
{% block body %}
<form method="get" action="{{ url_for("view_products") }}">
    <input type="text" placeholder="Search" name="search" value="{{ search }}">
    <input type="submit">
</form>
<table border="1">
    {% for item in products %}
        <tr>
            <td><img src="{{ url_for('product_picture',sku=item.sku) }}" width="50"></td>
            <td><a href="{{ url_for('view_product', sku=item.sku) }}">{{ item.name }}</a></td>
            <td>{{ item.description }}</td>
            <td>{{ item.price }} caps</td>
            <td>Add to cart</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
