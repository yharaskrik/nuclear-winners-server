<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<table border="1">
    {% for item in products %}
        <tr>
            <td><img src="{{ url_for('product_picture',sku=item.sku) }}" width="50"></td>
            <td><a href="{{ url_for('view_product', sku=item.sku) }}">{{ item.name }}</a></td>
            <td>{{ item.description }}</td>
            <td>{{ item.price }} caps</td>
            <td>Add to cart</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
