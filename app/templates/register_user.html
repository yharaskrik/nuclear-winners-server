{% extends 'layout.html' %}
{% block body %}
<p>{{ errormsg }}</p>
<form action="/user/register" method="post">
Enter Name:<input type="text" name="name" size="50" maxlength="100" value="{{ data['name'] }}"><br>
Enter Username:<input type="text" name="username" size="50" value="{{ data['username'] }}"><br>
Enter Password:<input type="password" name="password" size="50" value="{{ data['password'] }}"><br>
Confirm Password:<input type="password" name="confirmpassword" size="50" value="{{ data['confirmpassword'] }}"><br>
Enter Address:<input type="text" name="address" size="50" maxlength="200" value="{{ data['address'] }}"><br>
I am a robot:<input type="checkbox" name="robot" value="robot"><br>
<input type="submit">
</form>
{% endblock %}
