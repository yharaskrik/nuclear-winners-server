{% extends "layout.html" %}
{% block body %}
    <form action="{{ url_for("order_options") }}" method="get">
        <input type="submit" value="Checkout">
    </form>
    <table border="1">
        {% for item in cart %}
            <tr>
                <td><img src="{{ url_for('product_picture',sku=item.sku) }}" width="50"></td>
                <td><a href="{{ url_for('view_product', sku=item.sku) }}">{{ item.name }}</a></td>
                <td>
                    <form method="get" action="{{ url_for("update_cart", pid=item.sku) }}">
                        <input min='1' type="number" name="quantity" value="{{ item.quantity }}">
                        <input type="submit" value="Submit">
                    </form>
                </td>
                <td>{{ item.price }} caps</td>
                <td>{{ item.total }}</td>
                <td><a href="{{ url_for('add_to_cart', pid=item.sku) }}">+</a></td>
                <td><a href="{{ url_for('delete_from_cart', pid=item.sku) }}">X</a></td>

            </tr>
            <div class="row">
                <div class="card">
                    <div class="card-image">
                        <a href="{{ url_for('view_product', sku=item.sku) }}"><img
                                src="{{ url_for('product_picture',sku=item.sku) }}" width="50"></a>
                    </div>
                    <span class="card-title"><a class="center-align" style="display: block;"
                                                href="{{ url_for('view_product', sku=item.sku) }}">{{ item.name }}</a></span>

                    <div class="card-content">
                        <a href="{{ url_for('view_product', sku=item.sku) }}" style="display:block; color: #000000;">
                            <p>
                                {{ item.description }}<br>
                            </p>
                            <p class="left-align">
                                <i class="material-icons left">stars</i>{{ item.price }} caps
                            </p>
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
        <tr>
            <td align="right" colspan='5'>total: {{ subtotal }} caps</td>

        </tr>
    </table>
    <form action="{{ url_for("order_options") }}" method="get">
        <input type="submit" value="Checkout">
    </form>
{% endblock %}
