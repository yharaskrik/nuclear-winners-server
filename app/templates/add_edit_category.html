{% extends 'layout.html' %}
{% block body %}

    <div class="card">
        <div class="card-content">
            <span class="card-title">
                {{ "Add" if request.endpoint == 'add_category' else "Edit" }} Category
            </span>
            <form action="{{ request.path }}" method="post">
                <input type="hidden" name="id" value="{{ data.id }}">
                <div class="input-field">
                    <input id="catField" type="text" name="name" value="{{ data.name }}">
                    <label for="catField">Category Name</label>
                </div>
                <input class="btn btn-primary" type="submit">
            </form>
        </div>
    </div>

{% endblock %}
