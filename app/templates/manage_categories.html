{% extends 'layout.html' %}
{% block body %}

    <div class="card">
        <div class="card-content">
            <table class="striped">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Number of products</th>
                </tr>
                {% for cat in categories %}
                    <tr>
                        <td>{{ cat.id }}</td>
                        <td>{{ cat.name }}</td>
                        <td>{{ cat.productCount }}</td>
                        <td><a href="{{ url_for("edit_category", catID=cat.id) }}">edit</a></td>
                    </tr>
                {% endfor %}
            </table>
        </div>
        <div class="card-action">
            <a href="{{ url_for('add_category') }}">Add</a>
        </div>
    </div>

{% endblock %}
