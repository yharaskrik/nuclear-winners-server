{% extends 'layout.html' %}
{% block body %}
    <div class="card">
        <div class="card-content">
        <span class="card-title">All Customers</span>
            <table border="1" class="striped">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Address</th>
                    <th>Faction</th>
                    <th>Total Ordered</th>
                </tr>
                {% for data in data %}
                    <tr>
                        <td>{{ data['id'] }}</td>
                        <td>{{ data['name'] }}</td>
                        <td>{{ data['username'] }}</td>
                        <td>{{ data['address'] }}</td>
                        <td>{{ data['faction'] }}</td>
                        <td>{{ totals[data['id']] }} caps</td>
                    </tr>

                {% endfor %}
            </table>
        </div>
    </div>
{% endblock %}
