{% extends 'layout.html' %}
{% block body %}
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Username</th>
            <th>Address</th>
            <th>Faction</th>
        </tr>
        {% for data in data %}
            <tr>
                <td>{{ data['id'] }}</td>
                <td>{{ data['name'] }}</td>
                <td>{{ data['username'] }}</td>
                <td>{{ data['address'] }}</td>
                <td>{{ data['faction'] }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
